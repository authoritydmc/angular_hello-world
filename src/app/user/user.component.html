<div class="main">
    Name:
<input type="text" [(ngModel)]='username' (change)="validate()">
<br>
<br>

<button (click)='reg()' [disabled]='!shouldRegister '>
    Register
</button>
<br>
 Current length ->{{username.length}}

<div class='err'[style.color]='msg.includes("Error")?"red":"green"'>
    {{msg}}
</div>

<div class='users'>
    Users - List
    <ul *ngFor='let user of USERS'>
<li [style.color]='user===username?"red":"black"'>{{user}}</li>
    </ul>
</div>
</div>
